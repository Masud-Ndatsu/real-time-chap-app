  <body>
    <div class="centered-form">
      <div class="centered-form__box">
        <h1>Join</h1>
        <form action="/chat.html">
          <label for="">Diplay name</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Display Name"
            autocomplete="off"
            required
          />
          <label for="">Room</label>
          <input
            type="text"
            name="room"
            id="room"
            placeholder="Room"
            autocomplete="off"
            required
          />

        </form>
      </div>
    </div>
